<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni System - Hacker Edition</title>
    <style>
        :root {
            --hacker-green: #00ff41;
            --hacker-dark: #050805;
            --hacker-red: #ff4d4d;
            --hacker-gold: #ffca28;
        }

        body {
            background-color: var(--hacker-dark);
            color: var(--hacker-green);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Scanline & Grid Effect */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
            z-index: 1000;
            pointer-events: none;
        }

        /* Main Sections */
        .page-section {
            display: none;
            padding: 40px 20px;
            animation: fadeIn 0.5s ease-out;
        }

        .active {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- REGISTRATION STYLES --- */
        .container {
            background: rgba(0, 20, 0, 0.9);
            padding: 30px;
            border: 2px solid var(--hacker-green);
            box-shadow: 0 0 20px var(--hacker-green);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        h2 { text-align: center; letter-spacing: 3px; text-shadow: 0 0 10px var(--hacker-green); text-transform: uppercase; }
        
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; margin-bottom: 5px; opacity: 0.8; }
        
        input {
            width: 100%;
            padding: 10px;
            background: #000;
            border: 1px solid var(--hacker-green);
            color: var(--hacker-green);
            box-sizing: border-box;
            outline: none;
            font-family: 'Courier New', monospace;
        }

        input:focus { box-shadow: 0 0 10px var(--hacker-green); background: #051505; }

        .btn-execute {
            width: 100%;
            padding: 15px;
            background: var(--hacker-green);
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
            letter-spacing: 2px;
            margin-top: 10px;
        }

        .btn-execute:hover {
            background: #000;
            color: var(--hacker-green);
            box-shadow: 0 0 15px var(--hacker-green);
            border: 1px solid var(--hacker-green);
        }

        .admin-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--hacker-green);
            text-decoration: none;
            font-size: 11px;
            opacity: 0.5;
            cursor: pointer;
            transition: 0.3s;
        }

        .admin-link:hover { opacity: 1; color: var(--hacker-red); text-shadow: 0 0 8px var(--hacker-red); }

        /* --- ADMIN STYLES --- */
        .admin-container { width: 95%; max-width: 1000px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: rgba(0,0,0,0.8); font-size: 14px; }
        th, td { border: 1px solid var(--hacker-green); padding: 12px; text-align: left; }
        th { background: rgba(0, 255, 65, 0.2); }
        
        .edit-btn { background: transparent; color: var(--hacker-gold); border: 1px solid var(--hacker-gold); padding: 5px 8px; cursor: pointer; font-size: 10px; margin-right: 5px; }
        .edit-btn:hover { background: var(--hacker-gold); color: #000; }

        .delete-btn { background: transparent; color: var(--hacker-red); border: 1px solid var(--hacker-red); padding: 5px 8px; cursor: pointer; font-size: 10px; }
        .delete-btn:hover { background: var(--hacker-red); color: #000; }

        .back-btn { 
            position: fixed; bottom: 25px; right: 25px;
            color: var(--hacker-red); text-decoration: none; 
            border: 1px solid var(--hacker-red); padding: 10px 20px; 
            text-transform: uppercase; font-size: 12px; font-weight: bold;
            background: rgba(255, 77, 77, 0.05); transition: 0.3s;
        }
        .back-btn:hover { background: var(--hacker-red); color: #000; box-shadow: 0 0 20px rgba(255, 77, 77, 0.6); }

        /* Responsive Table */
        @media screen and (max-width: 600px) {
            table { font-size: 10px; }
            th, td { padding: 5px; }
        }
    </style>
</head>
<body>

<section id="regPage" class="page-section active">
    <div class="container">
        <h2>[ DATA_UPLOADER ]</h2>
        <form id="registrationForm" onsubmit="saveData(event)">
            <div class="input-group">
                <label>> NAME_LASTNAME</label>
                <input type="text" id="name" placeholder="..." required>
            </div>
            <div class="input-group">
                <label>> UNIVERSITY</label>
                <input type="text" id="school" placeholder="..." required>
            </div>
            <div class="input-group">
                <label>> BATCH_ID</label>
                <input type="number" id="batch" placeholder="000" required>
            </div>
            <div class="input-group">
                <label>> EMAIL_ADDR</label>
                <input type="email" id="email" placeholder="root@system" required>
            </div>
            <div class="input-group">
                <label>> PHONE_NO</label>
                <input type="text" id="phone" placeholder="000-000-0000">
            </div>
            <div class="input-group">
                <label>> OCCUPATION</label>
                <input type="text" id="job" placeholder="Undefined">
            </div>
            <button type="submit" class="btn-execute">_EXECUTE_SAVE_</button>
        </form>
        <a onclick="accessControl()" class="admin-link">>> bypass_admin_gate</a>
    </div>
</section>

<section id="adminPage" class="page-section">
    <div class="admin-container">
        <h2>ALUMNI DATABASE SYSTEM</h2> 
        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ชื่อ-นามสกุล</th>
                        <th>สถาบัน</th>
                        <th>รุ่น</th>
                        <th>อีเมล</th>
                        <th>เบอร์โทร</th>
                        <th>อาชีพ</th>
                        <th>จัดการ</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
    <a href="javascript:void(0)" onclick="exitAdmin()" class="back-btn">[ EXIT_TERMINAL ]</a>
</section>

<script>
    // --- APP LOGIC ---

    function saveData(event) {
        event.preventDefault();

        const name = document.getElementById('name').value.trim();
        const school = document.getElementById('school').value.trim();
        const batch = document.getElementById('batch').value.trim();
        const email = document.getElementById('email').value.trim();

        if(!name || !school || !batch || !email) {
            alert("CRITICAL ERROR: INVALID_DATA_STRUCTURE");
            return;
        }

        const newData = {
            id: Date.now(),
            name: name,
            school: school,
            batch: batch,
            email: email,
            phone: document.getElementById('phone').value || "-",
            job: document.getElementById('job').value || "-"
        };

        try {
            let alumniList = JSON.parse(localStorage.getItem('alumniData')) || [];
            alumniList.push(newData);
            localStorage.setItem('alumniData', JSON.stringify(alumniList));

            alert('UPLOADING... [##########] 100%\nCOMPLETE: DATABASE_UPDATED');
            document.getElementById('registrationForm').reset();
        } catch (e) {
            alert("SYSTEM_FAILURE: STORAGE_FULL_OR_DENIED");
        }
    }

    // --- ACCESS CONTROL ---

    function accessControl() {
        const password = prompt("TERMINAL ACCESS - ENTER SECURITY_KEY:");
        if (password === "pee777") {
            alert("IDENTITY_VERIFIED.\nWELCOME, ADMIN.");
            showPage('adminPage');
            loadData();
        } else if (password !== null) {
            alert("WARNING: UNAUTHORIZED_ACCESS_DETECTED\nIP_LOGGED... SYSTEM_LOCKED");
        }
    }

    function exitAdmin() {
        showPage('regPage');
    }

    function showPage(pageId) {
        document.querySelectorAll('.page-section').forEach(section => {
            section.classList.remove('active');
        });
        document.getElementById(pageId).classList.add('active');
    }

    // --- DATABASE MANAGEMENT ---

    function loadData() {
        const tableBody = document.getElementById('tableBody');
        const alumniList = JSON.parse(localStorage.getItem('alumniData')) || [];
        tableBody.innerHTML = '';

        alumniList.forEach((item, index) => {
            const row = `
                <tr>
                    <td>${index + 1}</td>
                    <td>${item.name}</td>
                    <td>${item.school}</td>
                    <td>${item.batch}</td>
                    <td>${item.email}</td>
                    <td>${item.phone}</td>
                    <td>${item.job}</td>
                    <td>
                        <button class="edit-btn" onclick="editData(${index})">EDIT</button>
                        <button class="delete-btn" onclick="deleteData(${index})">DEL</button>
                    </td>
                </tr>
            `;
            tableBody.innerHTML += row;
        });
    }

    function editData(index) {
        let alumniList = JSON.parse(localStorage.getItem('alumniData')) || [];
        let item = alumniList[index];

        const newName = prompt("แก้ไขชื่อ-นามสกุล:", item.name);
        const newSchool = prompt("แก้ไขสถาบัน:", item.school);
        const newBatch = prompt("แก้ไขรุ่น:", item.batch);
        const newEmail = prompt("แก้ไขอีเมล:", item.email);
        const newPhone = prompt("แก้ไขเบอร์โทร:", item.phone);
        const newJob = prompt("แก้ไขอาชีพ:", item.job);

        if (newName && newSchool) {
            alumniList[index] = {
                ...item,
                name: newName,
                school: newSchool,
                batch: newBatch,
                email: newEmail,
                phone: newPhone,
                job: newJob
            };
            localStorage.setItem('alumniData', JSON.stringify(alumniList));
            loadData();
            alert("DATABASE_UPDATED");
        }
    }

    function deleteData(index) {
        if (confirm("WARNING: Are you sure you want to delete this record?")) {
            let alumniList = JSON.parse(localStorage.getItem('alumniData')) || [];
            alumniList.splice(index, 1);
            localStorage.setItem('alumniData', JSON.stringify(alumniList));
            loadData();
        }
    }
</script>

</body>
</html>
